<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>

    <!-- Header with high score button and time -->
    <header>
        <button id="high-scores-button">High Scores</button>
        <h2 id="timer">TIME: 90</h2>
    </header>

    <!-- Main menu to start quiz -->
    <section class="menu">
        <h1>Coding Quiz Challenge</h1>
        <p>Press the start button to begin. You will have 90 seconds to answer all 5 questions. 
            If you answer incorrectly, 10 seconds will be deducted!</p>
            <button id="start-button">Start Quiz</button>
    </section>

    <!-- Template for the quiz questions and answers -->
    <section class="quiz">
        <h2 id="question"></h2>
        <ul id="answers">
            <button id="answer1">Answer 1</button>
            <button id="answer2">Answer 2</button>
            <button id="answer3">Answer 3</button>
            <button id="answer4">Answer 4</button>
        </ul>
        <h3 id="result">Result</h3>
    </section>

    <!-- Screen to be shown at the end of quiz -->
    <section class="score-screen">
        <h2>All done!</h2>
        <p id="quiz-score">Your score is: </p>
        <form>
            <div>
                <label for="initials">Initials:</label><b></b>
                <input type="text" name="initials" id="initials"> 
            </div>
            <button id="submit-button">Submit</button>
        </form>
    </section>

    <!-- High score screen -->
    <section class="high-scores">
        <h2 id="leaderboard-header">High Scores:</h2>
        <section class="leaderboard">
            <div>
                <h2>Initials:</h2>
                <h3 id="high-score-initials">--</h3>
            </div>
            <div>
                <h2>Score:</h2>
                <h3 id="high-score">--</h3>
            </div>
        </section>
        <section class="leaderboard-buttons">
            <button id="back-button">Go back</button>
            <button id="clear-button">Clear</button>
        </section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
